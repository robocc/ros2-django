{% if widget.is_initial %}<p class="file-upload">{{ widget.initial_text }}: <img src="data:image/webp;base64,{{ widget.value }}" />{% if not widget.required %}
<span class="clearable-file-input">
<input type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"{% if widget.attrs.disabled %} disabled{% endif %}>
<label for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label></span>{% endif %}<br>
{{ widget.input_text }}:{% endif %}
<input type="hidden" name="{{ widget.name }}_data" value="{% if widget.value %}{{ widget.value }}{% endif %}">
<input type="{{ widget.type }}" name="{{ widget.name }}" {% include "django/forms/widgets/attrs.html" %}>{% if widget.is_initial %}</p>{% endif %}
